<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="stylesheet" href="./static/css/jexcel.css" />
    <link rel="stylesheet" href="./static/css/jsuites.css" />

    <title>PDF Form Filler</title>
  </head>

  <body>
    <div id="connecting-line" class="connecting-line"></div>
    <header>
      <h1>PDF Form Filler</h1>
    </header>

    <div id="content" class="content">
      <div class="content-column">
        <h2>Spreadsheet</h2>
        <form action="" id="spreadhseet-generate-form">
          <input
            id="spreadsheet-width-input"
            class="spreadsheet-input"
            type="number"
            min="1"
          />
          X
          <input
            id="spreadsheet-height-input"
            class="spreadsheet-input"
            type="number"
            min="1"
          />
          <button type="submit">Generate Blank</button>
        </form>
        <br />
        <button id="button-reset-spreadsheet">Reset Spreadsheet</button>
        <br />
        <br />
        <div id="spreadsheet-container"></div>
      </div>

      <div class="content-column">
        <h2>PDF Form</h2>
        <button id="button-autofill-connections" type="button">
          AutoFill Connections
        </button>
        <button id="button-save-connections" type="button">
          Save Connections
        </button>
        <button id="button-load-connections" type="button">
          Load Connections
        </button>
        <button id="button-clear-connections" type="button">
          Clear Connections
        </button>
        <br />
        <br />
        <button id="button-reset-pdf" type="button">Reset PDF</button>
        <button id="button-download" type="button">Download</button>
        <br />
        <br />
        <div id="pdf-container"></div>
      </div>
    </div>

    <footer><p>Â©2024 Caleb Limb</p></footer>

    <script src="./static/bundle/script.js"></script>
  </body>
</html>
